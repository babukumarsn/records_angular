<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th (click)="sortTable('userId')">User Id</th>
          <th (click)="sortTable('id')">ID</th>
          <th (click)="sortTable('title')">Title</th>
          <th (click)="sortTable('body')">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of listRecords">
          <td>{{list.userId}}</td>
          <td>{{list.id}}</td>
          <td>{{list.title}}</td>
          <td>{{list.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
